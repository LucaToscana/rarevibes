<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      const repo = "/rarevibes";
      // Prendi la parte del path dopo /rarevibes, o tutta se non c'è
      let path = location.pathname.startsWith(repo) 
        ? location.pathname.substring(repo.length) 
        : location.pathname;

      const redirectTo = repo + path + location.search + location.hash;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
