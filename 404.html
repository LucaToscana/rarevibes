<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      const repo = "/rarevibes";
      const redirectTo = location.pathname.replace(repo, '') + location.search + location.hash;
      window.location.replace(repo + "/index.html?redirect=" + encodeURIComponent(redirectTo));
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
